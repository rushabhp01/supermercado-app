<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análisis de Datos de Supermercado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: relative;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        .links {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 20px;
            flex-wrap: wrap;
        }
        .links2 {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 20px;
            flex-wrap: wrap;
        }

        .links2 a {
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            padding: 15px 30px;
            border-radius: 20px;
            font-size: 20px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .links a {
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .links a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .links2 a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Análisis de Datos de Supermercado</h1>
    </header>
    <div class="links">
        <a href="{% url 'price_distribution' %}">Distribución de Precios</a>
        <a href="{% url 'price_histogram' %}">Histograma de Precios</a>
        <a href="{% url 'products_per_category' %}">Productos por Categoría</a>
    </div>
        
    
    <div class="links2">
        <a href="{% url 'buscar_producto' %}">Predicción y Compra</a>
    </div>
</body>
</html>
