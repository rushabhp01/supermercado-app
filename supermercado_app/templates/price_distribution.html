<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribución de Precios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .graph-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .graph {
            margin: 20px 0;
            width: 80%;
        }
    </style>
</head>
<body>
    <h1>Distribución de Precios por Categoría y Supermercado</h1>
    <div class="graph-container">
        {% for graph in graphs %}
            <div class="graph">
                {{ graph|safe }}
            </div>
        {% endfor %}
    </div>
</body>
</html>
